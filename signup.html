<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Love Running</title>
    <script src="https://kit.fontawesome.com/3982258271.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a class="active" href="signup.html">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>

                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    
   <section class="form-section">
     
     <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
    
      <fieldset>
       
        <div> 
      
                  <h2>Let's get you signed up!<i class="fas fa-heartbeat"></i></h2> 
      
                  <label for="fname">First Name</label>
			            <input id="fname" class="text-input" type="text" name="first_name" required>
		 
                  <label for="lname">Last Name</label>
	        		    <input id="lname" class="text-input" type="text" name="last_name" required>
		
        			    <label for="email">Email Address</label>
        			    <input id="email" class="text-input" type="email" name="email_address" required>
	
			           <label for="road">Road</label>
        			    <input id="road" name="running_preference" value="road" type="radio" required>
			
			            <label for="trail">Trail</label>
			            <input id="trail" name="running_preference" value="trail" type="radio" required>
			
			            <label for="both">Both</label>
        			    <input id="both" name="running_preference" value="both" type="radio" required>
		
		              <input class="join-button" id="submit" type="submit" value="Let's Run!"> 
			
			      </div>
       
        </fieldset>   
       
     </form>
  
    </section> 
   
    <footer>
        <ul class="social-networks">
                <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
            </ul>
    </footer>
  </body>
</html>
